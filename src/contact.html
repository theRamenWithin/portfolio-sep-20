    <div class="main-container">
      <section id="contact-text" class="content-section">
        <!-- TEXT 4/4 - Used a formspree form with some placeholder text in each box -->
        <form action="https://formspree.io/meqrbebj" method="POST">
          <h2>Contact Me</h2>
          <label>
            Full Name<br>
            <input type="text" name="_fullname" placeholder="Who are you...">
          </label>
          <br>
          <label>
            Email Address:<br>
            <input type="text" name="_replyto" placeholder="What address should I reply to...">
          </label>
          <br>
          <label>
            Subject Line:<br>
            <input type="text" name="_subject" placeholder="What are you writing about?">
          </label>
          <br>
          <label>
            Message:<br>
            <textarea name="message" placeholder="Write your message to me here..."></textarea>
          </label>
          <br>
          <button type="submit">Send</button>
        </form>
